<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Models Manager</title>
    <script type="text/javascript" src="/eel.js"></script>
	<script type="text/javascript" src="script.js" defer></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
		.bordered th, td {
            border-left: 1px solid black;
            border-right: 1px solid black;
            border-top: 1px solid black;
            border-bottom: 0px;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .archived {
            background-color: #CCCCCC;
        }
        .installed {
            background-color: #90EE90;
        }
        .model-name {
            font-weight: bold;
        }
        .install-button, .uninstall-button {
            padding: 5px 10px;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 5px;
            display: block;
        }
        .install-button {
            background-color: #4CAF50;
        }
        .uninstall-button {
            background-color: orange;
        }
		#statusBar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f0f0f0;
            padding: 5px;
            border-top: 1px solid #ccc;
            text-align: left;
        }
        #content {
            margin-bottom: 30px; /* Adjust based on status bar height */
        }
    </style>
</head>
<body>
    <div id="content">
        <table class="bordered">
            <tr>
                <td>
					<div>
						<label for="search">Find model:</label>
						<input type="text" id="search" oninput="searchModel()">
						<button onclick="clearSearch()">Clear</button>
					</div>
				</td>
                <td>
					<button onclick="updateDatabase()">Update Database</button>
					<span id="lastUpdateLabel"></span>
					<div id="status"></div>
				</td>
            </tr>
        </table>
        <table id="modelTable">
            <tr>
                <th>Model Name</th>
                <th>Description</th>
                <th>Versions</th>
                <th>Local Status</th>
            </tr>
        </table>
    </div>
    <div id="statusBar">Ready</div>

</body>
</html>
